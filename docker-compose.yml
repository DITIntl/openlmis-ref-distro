version: "2"
services:

  consul:
    command: -server -bootstrap
    image: gliderlabs/consul-server
    ports:
      - "8300"
      - "8400"
      - "8500:8500"
      - "53"

  registrator:
    image: gliderlabs/registrator
    command: -internal consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    links:
      - consul

  requisition-refui:
    image: openlmis/requisition-refui
    env_file: .env
    environment:
      # Changing the virtual location affects loading of the assets on UI. Handle with care.
      - VIRTUAL_LOCATION=public

  requisition:
    image: openlmis/requisition
    env_file: .env
    environment:
      VIRTUAL_LOCATION: requisition
      JAVA_OPTS: '-Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'

  referencedata:
    image: openlmis/referencedata
    env_file: .env
    environment:
      VIRTUAL_LOCATION: referencedata
      JAVA_OPTS: '-Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'

  auth:
    image: openlmis/auth
    env_file: .env
    environment:
      VIRTUAL_LOCATION: auth
      JAVA_OPTS: '-Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'

  notification:
    image: openlmis/notification
    env_file: .env
    environment:
      VIRTUAL_LOCATION: notification
      JAVA_OPTS: '-Dlogging.config=/logback.xml'
    volumes:
      - './logback.xml:/logback.xml'

  db:
    image: openlmis/postgres
    env_file: .env

  log:
    image: openlmis/rsyslog
    volumes:
      - '../logs/requisition:/var/log'

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./nginx.tmpl:/app/nginx.tmpl:ro
